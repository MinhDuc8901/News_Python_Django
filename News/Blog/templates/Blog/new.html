

{% block content %}
    <div class="container">
        <p>{{new.title}}</p>
    <p>{{new.topic.name}}</p>
    <img src="{{new.image.url}}"/>
    <p>{{new.description}}</p>
    <p class="a">{{new.content| safe}}</p>

    </div>
    <div class="container">
        {% for item in comment  %}
            <p>{{item.name}}</p>
            <p>{{item.description}}</p>
        {% endfor %}
    </div>
    <div class="container">
        <form method="post" action="">
            {%csrf_token %}
            <p><input type="text"  placeholder="Name" name="name"/></p>
            <p><input type="text" placeholder="Comment" name="comment"/></p>
            <p><input type="submit" value="submit" /></p>
        </form>
    </div>

{% endblock %}

<style>
    .container{
        margin-left:200px;
        

    }
    .a{
        width: 100px;
    }
</style>
